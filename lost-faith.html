    <style>
        .container {
            display: flex;
        }
        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            min-height: 100vh;
        }
        .sidebar h2 {
            color: #F5DEB3;
            text-align: center;
            border-bottom: 2px solid #F5DEB3;
            padding-bottom: 10px;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .sidebar a {
            color: #F5DEB3;
            text-decoration: none;
            flex-grow: 1;
        }
        .main-content {
            flex: 1;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* 讓內容靠上對齊 */

        .main-title {

            text-align: center;
            margin-bottom: 1rem;
        }
        .synopsis {
            max-width: 600px;
            text-align: left;
            line-height: 1.6;
        }
        .chapter-list {
            display: none;
            padding-left: 20px;
        }
        .chapter-list li {
            padding: 5px 0;
            height: 30px; /* 固定高度 */
            display: flex;
            align-items: center;
        }
        .chapter-list a {
            font-size: 0.9rem;
            text-align: center;
            display: block;
            width: 100%;
            line-height: 1.2;
        }
        .novel-title {
            display: flex;
            align-items: center;
            padding: 5px 0;
            height: 30px; /* 固定高度 */
        }
        .toggle-button {
            cursor: pointer;
            color: #F5DEB3;
            font-size: 1rem;
            border: none;
            background: none;
            padding: 0 5px;
            height: 30px; /* 固定高度 */
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">

            <li><a href="https://cyrus2222.github.io/hometown-of-lost/">大學專題</a></li>
        </ul>
    </nav>
    
    <div class="container">
        <!-- 側目錄按鈕 -->
<button id="sidebar-toggle" class="sidebar-toggle">
    <img id="sidebar-toggle-icon" src="images/側目錄按鈕.png" alt="側目錄按鈕">
</button>

<!-- 側目錄 -->

            <h2>小說目錄</h2>
            <ul>
                <li class="novel-item">
                    <div class="novel-title">
                        <a href="lost-faith.html" class="active">失落的信仰</a>
                        <span class="toggle-button">▼</span>
                    </div>
                    <ul class="chapter-list" style="display: block;">
                        <li><a href="lost-faith-prologue.html">序章、賽勒斯．瓦利安特</a></li>

                </li>                           
            </ul>

        <section class="main-content">
            <h1 class="main-title">失落的信仰</h1>
            <p class="synopsis">
                這是一個關於人類信仰崩解與重建的故事。在一個由機械與神明交錯統治的世界裡，
                一位普通的少年被捲入了一場改變世界的陰謀。他必須在命運的夾縫中尋找自己的信仰，並決定未來的走向。
            </p>
        </section>
    </div>
    
    <footer class="footer">
        <div class="footer-blocks">
            <div class="footer-block" style="background: #3498db; width: 100px; height: 100px; left: 10%; top: 20%;"></div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.querySelectorAll(".toggle-button").forEach(button => {
            button.addEventListener("click", () => {
                const chapterList = button.closest(".novel-item").querySelector(".chapter-list");
                if (chapterList.style.display === "block") {
                    chapterList.style.display = "none";
                    button.textContent = "▶";
                } else {
                    chapterList.style.display = "block";
                    button.textContent = "▼";
                }
            });
        });

    </script>
